name: Test and Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linting:
    name: Linting
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    uses: greenbone/workflows/.github/workflows/lint-python.yml@main
    with:
      lint-packages: gvm tests
      python-version: ${{ matrix.python-version }}
      linter: ruff check

  test:
    name: Run tests
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    uses: greenbone/workflows/.github/workflows/test-python.yml@main
    with:
      python-version: ${{ matrix.python-version }}

  mypy:
    name: Check type hints
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - name: Run mypy
        uses: greenbone/actions/mypy-python@v3
        with:
          python-version: ${{ matrix.python-version }}

  codecov:
    name: Upload coverage to codecov.io
    needs: test
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Calculate and upload coverage to codecov.io
        uses: greenbone/actions/coverage-python@v3
        with:
          python-version: "3.10"
          token: ${{Â secrets.CODECOV_TOKEN }}

  build-docs:
    name: Build the documentation
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry and dependencies
        uses: greenbone/actions/poetry@v3
      - name: Build docs
        run: |
          cd docs
          poetry run make html

  versioning:
    name: Check versioning
    uses: greenbone/workflows/.github/workflows/check-version.yml@main
